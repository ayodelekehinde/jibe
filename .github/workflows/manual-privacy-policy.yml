name: Publish Privacy Policy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Site
        run: |
          mkdir public
          cp PRIVACY_POLICY.md public/index.md
          # Create a default config for Jekyll to use a nice theme
          echo "theme: jekyll-theme-slate" > public/_config.yml
          echo "title: Jibe Privacy Policy" >> public/_config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
